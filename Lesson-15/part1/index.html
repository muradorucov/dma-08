<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      width: 400px;
      height: 450px;
      position: relative;
      border-radius: 15px;
      overflow: hidden;
    }

    .front,
    .back {
      height: 450px;
      transition: .4s;
      backface-visibility: hidden;
    }

    .front {
      position: absolute;
      z-index: 1;
    }

    .back {
      position: relative;
      transform: rotateY(-180deg);
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }


    .box:hover .front {
      transform: rotateY(180deg);
    }

    .box:hover .back {
      transform: rotateY(0deg);
      z-index: 1;
    }
  </style>
</head>

<body>

  <div class="box">
    <div class="front">
      <img
        src="https://hips.hearstapps.com/hmg-prod/images/lionel-messi-celebrates-after-their-sides-third-goal-by-news-photo-1686170172.jpg"
        alt="">
    </div>
    <div class="back">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/be/Cristiano_Ronaldo%2C_2023.jpg/250px-Cristiano_Ronaldo%2C_2023.jpg"
        alt="">
    </div>
  </div>

</body>

</html>
