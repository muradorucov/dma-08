<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>

  <audio src="./files/SHOUSE - Love Tonight (Official Radio Edit) - SHOUSE (youtube).mp3"></audio>
  <div class="w-[400px]">
    <div class="screen">
      <p>SHOUSE - Love Tonight (Official Radio Edit) - SHOUSE (youtube)</p>
      <div class="flex justify-center items-center">
        <span id="current-duration">00:45</span>
        <div class="w-[100%] h-[2px] bg-[#000]"></div>
        <span id="duration">03:14</span>
      </div>
    </div>
    <div class="actions">
      <button id="prev">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-step-back-icon lucide-step-back">
          <path d="M13.971 4.285A2 2 0 0 1 17 6v12a2 2 0 0 1-3.029 1.715l-9.997-5.998a2 2 0 0 1-.003-3.432z" />
          <path d="M21 20V4" />
        </svg>
      </button>
      <button id="play">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-play-icon lucide-play">
          <path d="M5 5a2 2 0 0 1 3.008-1.728l11.997 6.998a2 2 0 0 1 .003 3.458l-12 7A2 2 0 0 1 5 19z" />
        </svg>
      </button>
      <button id="pause" class="hidden">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-pause-icon lucide-pause">
          <rect x="14" y="3" width="5" height="18" rx="1" />
          <rect x="5" y="3" width="5" height="18" rx="1" />
        </svg>
      </button>
      <button id="next">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2.25" stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-step-forward-icon lucide-step-forward">
          <path d="M10.029 4.285A2 2 0 0 0 7 6v12a2 2 0 0 0 3.029 1.715l9.997-5.998a2 2 0 0 0 .003-3.432z" />
          <path d="M3 4v16" />
        </svg>
      </button>
    </div>
  </div>


  <script src="./main.js"></script>
</body>

</html>
