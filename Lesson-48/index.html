<!DOCTYPE html>
<html lang="az">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen text-gray-800">
  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-2xl font-semibold mb-4 text-center">Şəkil Axtarışı</h1>

    <div class="flex gap-2 mb-4">
      <input id="searchInput" type="text" placeholder="Axtarış sözü yazın"
        class="flex-1 p-3 rounded-lg border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
      <button id="searchBtn" class="px-4 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
        Axtar
      </button>
    </div>

    <div id="results" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
  </div>

  <script src="./main.js"></script>
</body>

</html>
